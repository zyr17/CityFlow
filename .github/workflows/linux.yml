name: C/C++ CI

on:
  push:
    branches: [ linux ]
  pull_request:
    branches: [ linux ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install
      run: |
          sudo apt update
          sudo apt install git cmake build-essential python3-pip libgtest-dev
    - name: install gtest
      run: |
          export codepath=`pwd`
          cd /usr/src/gtest
          sudo mkdir build
          cd build
          sudo cmake ..
          sudo make
          sudo cp *.a /usr/local/lib
          cd $codepath
          pwd
    - name: make debug
      run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          make
    - name: make distcheck
      run: |
          cp ../examples/ tests/ -r
          cd tests
          ./basic_test

